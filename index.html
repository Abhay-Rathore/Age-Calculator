<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
     <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card mt-3" >
                    <div class="card-body">
                        <h1 class="card-title text-center text-uppercase">Age Calculator</h1>
                        <div class="row mt-2">
                            <p class="text-secondary"><small>Enter your date of birth here...</small></p>
                            <div class="col-md-4 mt-3">
                                <div class="form-group">
                                    <input type="text" id="dateField" placeholder="Date" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-4 mt-3">
                                <div class="form-group">
                                    <select name="" id="monthField" class="form-control" >
                                        <option value="" selected disabled>Month</option>
                                        <option value="january">Jan</option>
                                        <option value="february">Feb</option>
                                        <option value="march">Mar</option>
                                        <option value="april">Apr</option>
                                        <option value="may">May</option>
                                        <option value="june">June</option>
                                        <option value="july">July</option>
                                        <option value="august">Aug</option>
                                        <option value="september">Sep</option>
                                        <option value="october">Oct</option>
                                        <option value="november">Nov</option>
                                        <option value="december">Dec</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-4 mt-3">
                                <div class="form-group">
                                    <input type="text" id="yearField" placeholder="Year" class="form-control">
                                </div>
                             </div>
                             <div class="col-mid-4 text-center mt-3">
                                <button class="btn btn-outline-warning btn-sm" onclick="calculate()">Calculate</button>
                             </div>
                        </div>
                    </div>
                </div>
            </div>
         </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
      let calculate=()=>
      {
        let date=document.getElementById("dateField").value;
        let month=document.getElementById("monthField").value;
        let year=document.getElementById("yearField").value;
        let dob=new Date(`${date}${month}${year}`);
        let now=new Date();
        let difference=now-dob;
        let day=Math.floor(difference/(1000*60*60*24));
        prompt(`You are ${day} days old`);
      }
    </script> 
</body>
</html>
